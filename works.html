            <figure  class="masonry-item" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
              <a href="img/works/work_1_3.jpg" itemprop="contentUrl" data-size="1008x756">

              </a>
              <figcaption itemprop="caption description">
              <p>Slow Seoul Workshop -- Designing amidst Anthropogenic Disaster</p>
              <span>Slow Seoul Workshop was a month-long experiment held at the MMCA in Seoul inviting architects, designers, and artists from Seoul to reimagine the city as a consequence of anthropogenic change. 

                With participants tackling three different anthropogenic events relevant to the urban landscape of Seoul, we asked participants to imagine a near future of Seoul as a landscape of consequence due to the pressures of dust pollution, plastic waste, and growth of data usage in the city. 
              </span>
              </figcaption>                                
            </figure>
